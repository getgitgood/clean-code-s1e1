<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="todo">
    <section class="todo__section--add" id="topSectionForAddingElementToList">
      <h3 class="todo__heading">Add Item</h3>
      <div class="todo__section--add__input--wrapper">
        <input id="new-task" class="input input--task" type="text">
        <button class="todo__button">Add</button>
      </div>
    </section>

    <section class="todo__section--todo-current">
      <h3 class="todo__heading">Todo</h3>
      <ul class="todo__section--todo-current__items" id="incompleteTasks">
        <li class="todo-current__item">
          <input type="checkbox">
          <label class="label label--task">Pay Bills</label>
          <input type="text" class="input input--task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="todo-current__item--edit">
          <input type="checkbox">
          <label class="label label--task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input--task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="label label--task">See the Doctor</label>
          <input type="text" class="input input--task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg " alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>

  </main>
<script src="app.js"></script>
</body>
</html>
