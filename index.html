<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="todo">
    <section class="todo__add" id="topSectionForAddingElementToList">
      <h3 class="todo__heading">Add Item</h3>
      <div class="todo__input-wrapper">
        <input id="new-task" class="todo__input input--task" type="text">
        <button class="todo__button button--add">Add</button>
      </div>
    </section>

    <section class="todo__current">
      <h3 class="todo__heading">Todo</h3>
      <ul class="todo__current__list items-list" id="incompleteTasks">
        <li class="items-list__item-edit">
          <input type="checkbox" class="todo__input input--checkbox">
          <label class="todo__label label--task">Pay Bills</label>
          <input type="text" class="todo__input input--task">
          <button class="todo__button button--edit">Edit</button>
          <button class="todo__button button--delete">
            <img class="button--delete__img" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="items-list__item-save">
          <input type="checkbox" class="todo__input input--checkbox" >
          <label class="todo__label label--task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input input--task">
          <button class="todo__button button--edit">Save</button>
          <button class="todo__button button--delete">
            <img class="button--delete__img" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>

    <section class="todo__completed">
      <h3 class="todo__heading">Completed</h3>
      <ul class="todo__completed__list items-list" id="completed-tasks">
        <li class="items-list__item-complete">
          <input type="checkbox" class="todo__input input--checkbox" checked>
          <label class="todo__label label--task">See the Doctor</label>
          <input type="text" class="todo__input input--task">
          <button class="todo__button button--edit">Edit</button>
          <button class="todo__button button--delete">
            <img class="button--delete__img" src="./remove.svg " alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>

  </main>
<script src="app.js"></script>
</body>
</html>
